<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>
  <text x="400" y="50" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="white">Periodic Table &amp; Elements</text>

  <rect x="50" y="100" width="150" height="100" fill="#6366f1" stroke="white" stroke-width="2"/>
  <text x="125" y="150" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="white">Atomic Number</text>
  <text x="125" y="170" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Protons</text>

  <rect x="250" y="100" width="150" height="100" fill="#10b981" stroke="white" stroke-width="2"/>
  <text x="325" y="150" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="white">Atomic Mass</text>
  <text x="325" y="170" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Protons + Neutrons</text>

  <rect x="450" y="100" width="150" height="100" fill="#f59e0b" stroke="white" stroke-width="2"/>
  <text x="525" y="150" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="white">Electronegativity</text>
  <text x="525" y="170" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Electron Attraction</text>

  <rect x="650" y="100" width="100" height="100" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="700" y="150" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="white">Valence</text>
  <text x="700" y="170" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Electrons</text>

  <text x="400" y="250" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" fill="white">Key Element Properties</text>

  <line x1="50" y1="280" x2="750" y2="280" stroke="white" stroke-width="1"/>

  <circle cx="150" cy="350" r="30" fill="#6366f1"/>
  <circle cx="150" cy="350" r="10" fill="white"/>
  <text x="150" y="355" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="black">+</text>
  <text x="150" y="390" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Proton (+)</text>

  <circle cx="350" cy="350" r="30" fill="#10b981"/>
    <circle cx="350" cy="350" r="10" fill="white"/>
  <text x="350" y="355" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="black">0</text>
  <text x="350" y="390" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Neutron (0)</text>

  <circle cx="550" cy="350" r="30" fill="#f59e0b"/>
    <circle cx="550" cy="350" r="10" fill="white"/>
  <text x="550" y="355" text-anchor="middle" font-size="12" font-family="Arial, sans-serif" fill="black">-</text>
  <text x="550" y="390" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Electron (-)</text>

    <text x="400" y="450" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" fill="white">Chemical Bonds</text>
    <line x1="50" y1="480" x2="750" y2="480" stroke="white" stroke-width="1"/>
    <text x="200" y="520" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Ionic: Transfer of Electrons</text>
    <text x="500" y="520" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white">Covalent: Sharing of Electrons</text>

    <line x1="100" y1="530" x2="300" y2="530" stroke="#ef4444" stroke-width="3"/>
    <line x1="400" y1="530" x2="600" y2="530" stroke="#6366f1" stroke-width="3"/>
</svg>
