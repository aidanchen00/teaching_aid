  <circle cx="600" cy="150" r="50" fill="#f59e0b" opacity="0.8"/>
  <text x="600" y="155" font-size="12" font-family="Arial, sans-serif" fill="white" text-anchor="middle">Technology</text>

  <circle cx="200" cy="450" r="50" fill="#ef4444" opacity="0.8"/>
