<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>

  <text x="400" y="50" text-anchor="middle" font-size="30" fill="white" font-family="Arial, sans-serif">The Periodic Table</text>
  <text x="400" y="80" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">Elements and Atomic Structure</text>

  <rect x="50" y="120" width="150" height="100" fill="#6366f1" rx="10"/>
  <text x="125" y="150" text-anchor="middle" font-size="20" fill="white" font-family="Arial, sans-serif">H</text>
  <text x="125" y="175" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">Hydrogen</text>
  <text x="125" y="195" text-anchor="middle" font-size="10" fill="white" font-family="Arial, sans-serif">Atomic Number: 1</text>

  <rect x="250" y="120" width="150" height="100" fill="#10b981" rx="10"/>
  <text x="325" y="150" text-anchor="middle" font-size="20" fill="white" font-family="Arial, sans-serif">O</text>
  <text x="325" y="175" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">Oxygen</text>
  <text x="325" y="195" text-anchor="middle" font-size="10" fill="white" font-family="Arial, sans-serif">Atomic Number: 8</text>

  <rect x="450" y="120" width="150" height="100" fill="#f59e0b" rx="10"/>
  <text x="525" y="150" text-anchor="middle" font-size="20" fill="white" font-family="Arial, sans-serif">Na</text>
  <text x="525" y="175" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">Sodium</text>
  <text x="525" y="195" text-anchor="middle" font-size="10" fill="white" font-family="Arial, sans-serif">Atomic Number: 11</text>

  <rect x="650" y="120" width="100" height="100" fill="#ef4444" rx="10"/>
  <text x="700" y="150" text-anchor="middle" font-size="20" fill="white" font-family="Arial, sans-serif">Cl</text>
  <text x="700" y="175" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">Chlorine</text>
  <text x="700" y="195" text-anchor="middle" font-size="10" fill="white" font-family="Arial, sans-serif">Atomic Number: 17</text>

  <text x="125" y="250" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">1 Proton</text>
  <text x="325" y="250" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">8 Protons</text>
  <text x="525" y="250" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">11 Protons</text>
  <text x="700" y="250" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">17 Protons</text>

   <circle cx="125" cy="350" r="30" fill="#6366f1"/>
    <circle cx="325" cy="350" r="30" fill="#10b981"/>
    <circle cx="525" cy="350" r="30" fill="#f59e0b"/>
    <circle cx="700" cy="350" r="30" fill="#ef4444"/>

  <text x="125" y="355" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">+</text>
   <text x="325" y="355" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">+</text>
    <text x="525" y="355" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">+</text>
     <text x="700" y="355" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">+</text>

   <text x="125" y="400" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">Nucleus</text>
   <text x="325" y="400" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">Nucleus</text>
   <text x="525" y="400" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">Nucleus</text>
   <text x="700" y="400" text-anchor="middle" font-size="14" fill="white" font-family="Arial, sans-serif">Nucleus</text>

    <line x1="50" y1="450" x2="750" y2="450" stroke="white" stroke-width="1"/>
    <text x="400" y="475" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">Atomic Number (Z) = Number of Protons</text>
    <text x="400" y="500" text-anchor="middle" font-size="16" fill="white" font-family="Arial, sans-serif">Atomic Mass (A) â‰ˆ Number of Protons + Neutrons</text>

    <text x="100" y="550" font-size="14" fill="white" font-family="Arial, sans-serif">Group:</text>
    <text x="150" y="550" font-size="14" fill="#6366f1" font-family="Arial, sans-serif">Vertical Column</text>

    <text x="250" y="550" font-size="14" fill="white" font-family="Arial, sans-serif">Period:</text>
    <text x="300" y="550" font-size="14" fill="#10b981" font-family="Arial, sans-serif">Horizontal Row</text>

    <text x="400" y="575" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">Arrangement based on atomic structure and properties.</text>

</svg>